<head>
    <meta charset="UTF-8">

    <title>Shin-chan Flappy Adventure - Visual Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            color: #FF6B35;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 0px #FFD700, -1px -1px 0px #FF1493;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .visual-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 3px solid #FFD700;
            transition: transform 0.3s ease;
        }

        .visual-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #FF6B35;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Poster Visual */
        .poster {
            aspect-ratio: 1;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 50%, #90EE90 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shin-chan-poster {
            width: 120px;
            height: 120px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Game Screenshot */
        .screenshot {
            aspect-ratio: 16/9;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-shin-chan {
            position: absolute;
            left: 30%;
            top: 40%;
            width: 60px;
            height: 60px;
            animation: flap 0.5s ease-in-out infinite alternate;
        }

        @keyframes flap {
            0% { transform: translateY(0px) rotate(-10deg); }
            100% { transform: translateY(-8px) rotate(10deg); }
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: linear-gradient(90deg, #228B22 0%, #32CD32 50%, #228B22 100%);
            border: 3px solid #006400;
            border-radius: 8px;
        }

        .pipe-top {
            height: 120px;
            right: 20%;
            top: 0;
        }

        .pipe-bottom {
            height: 100px;
            right: 20%;
            bottom: 0;
        }

        /* Sprite Sheet */
        .sprite-sheet {
            aspect-ratio: 1;
            background: repeating-conic-gradient(from 0deg, #f0f0f0 0deg 90deg, #e0e0e0 90deg 180deg);
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 20px;
        }

        .sprite-frame {
            background: white;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sprite-frame::before {
            content: attr(data-frame);
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.8rem;
            color: #666;
            font-weight: bold;
        }

        .sprite-shin-chan {
            width: 40px;
            height: 40px;
        }

        .frame-1 { animation: flap1 2s ease-in-out infinite; }
        .frame-2 { animation: flap2 2s ease-in-out infinite 0.5s; }
        .frame-3 { animation: flap3 2s ease-in-out infinite 1s; }
        .frame-4 { animation: flap4 2s ease-in-out infinite 1.5s; }

        @keyframes flap1 { 0%, 75%, 100% { transform: rotate(-15deg); } 25% { transform: rotate(0deg); } }
        @keyframes flap2 { 0%, 75%, 100% { transform: rotate(-5deg); } 25% { transform: rotate(10deg); } }
        @keyframes flap3 { 0%, 75%, 100% { transform: rotate(5deg); } 25% { transform: rotate(-10deg); } }
        @keyframes flap4 { 0%, 75%, 100% { transform: rotate(15deg); } 25% { transform: rotate(-5deg); } }

        /* Single PNG */
        .single-png {
            aspect-ratio: 1;
            background: repeating-conic-gradient(from 0deg, #f8f8f8 0deg 90deg, #f0f0f0 90deg 180deg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .png-shin-chan {
            width: 100px;
            height: 100px;
            animation: showcase 4s ease-in-out infinite;
        }

        @keyframes showcase {
            0%, 100% { transform: scale(1) rotate(-10deg); }
            25% { transform: scale(1.1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(10deg); }
            75% { transform: scale(1.1) rotate(0deg); }
        }

        /* Background Tiles */
        .background-tiles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .sky-tile {
            aspect-ratio: 16/9;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
        }

        .cloud1 { width: 60px; height: 30px; top: 20%; left: 10%; animation: drift1 8s linear infinite; }
        .cloud2 { width: 40px; height: 20px; top: 40%; left: 60%; animation: drift2 10s linear infinite; }
        .cloud3 { width: 50px; height: 25px; top: 60%; left: 30%; animation: drift3 12s linear infinite; }

        @keyframes drift1 { 0% { transform: translateX(0); } 100% { transform: translateX(50px); } }
        @keyframes drift2 { 0% { transform: translateX(0); } 100% { transform: translateX(-30px); } }
        @keyframes drift3 { 0% { transform: translateX(0); } 100% { transform: translateX(40px); } }

        .pipe-tile {
            aspect-ratio: 16/9;
            background: linear-gradient(90deg, #228B22 0%, #32CD32 50%, #228B22 100%);
            border: 3px solid #006400;
            border-radius: 10px;
            position: relative;
        }

        .pipe-pattern {
            position: absolute;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(90deg, #32CD32 0px, #32CD32 10px, #228B22 10px, #228B22 20px);
            top: 50%;
            transform: translateY(-50%);
        }

        /* Shin-chan SVG Character */
        .shin-chan-svg {
            width: 100%;
            height: 100%;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .play-btn {
            background: linear-gradient(45deg, #FF6B35, #FF8C42);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,107,53,0.4);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,107,53,0.6);
        }
    </style>
