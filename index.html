<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shin-chan Flappy Adventure - Playable Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 70%, #90EE90 100%);
            border: 4px solid #FFD700;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .game-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF6B35;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 3px 3px 0px #FFD700;
            z-index: 100;
        }

        .score {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 100;
        }

        .shin-chan {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 150px;
            transition: transform 0.1s ease;
            z-index: 50;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: linear-gradient(90deg, #228B22 0%, #32CD32 50%, #228B22 100%);
            border: 3px solid #006400;
            border-radius: 8px;
        }

        .pipe-top {
            top: 0;
        }

        .pipe-bottom {
            bottom: 0;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, #8B4513 0%, #D2691E 50%, #8B4513 100%);
            border-top: 3px solid #654321;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.6;
            animation: drift 15s linear infinite;
        }

        @keyframes drift {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(900px); }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            color: #FF6B35;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #FFD700;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #FF6B35, #FF8C42);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,107,53,0.6);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1rem;
            text-align: center;
            z-index: 100;
        }

        .shin-chan-svg {
            width: 100%;
            height: 100%;
        }

        @keyframes flap {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(20deg); }
        }

        .flapping {
            animation: flap 0.3s ease-in-out;
        }
    </style>
</head>
<body>

        <div class="ground"></div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">Score: 0</p>

    <script>
        // Game variables
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let highScore = localStorage.getItem('shinChanHighScore') || 0;
        let shinChanY = 250;
        let shinChanVelocity = 0;
        let gravity = 0.5;
        let jumpPower = -8;
        let pipes = [];
        let pipeWidth = 60;
        let pipeGap = 150;
        let pipeSpeed = 2;

        // DOM elements
        const gameContainer = document.getElementById('gameContainer');
        const shinChan = document.getElementById('shinChan');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScore');

        // Initialize game
        function initGame() {
            updateScore();
            gameRunning = true;
            gameStarted = true;
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Update Shin-chan physics
            shinChanVelocity += gravity;
            shinChanY += shinChanVelocity;

            // Keep Shin-chan in bounds
            if (shinChanY < 0) {
                shinChanY = 0;
                shinChanVelocity = 0;
            }

            // Check ground collision
            if (shinChanY > 500) {
                gameOver();
                return;
            }

            // Update Shin-chan position
            shinChan.style.top = shinChanY + 'px';
            shinChan.style.transform = `rotate(${Math.min(shinChanVelocity * 3, 45)}deg)`;

            // Update pipes
            updatePipes();

            // Check collisions
            checkCollisions();

            requestAnimationFrame(gameLoop);
        }

        // Create pipe
        function createPipe() {
            const pipeHeight = Math.random() * 200 + 100;
            const topPipe = document.createElement('div');
            const bottomPipe = document.createElement('div');

            topPipe.className = 'pipe pipe-top';
            topPipe.style.height = pipeHeight + 'px';
            topPipe.style.right = '0px';

            bottomPipe.className = 'pipe pipe-bottom';
            bottomPipe.style.height = (500 - pipeHeight - pipeGap) + 'px';
            bottomPipe.style.right = '0px';

            gameContainer.appendChild(topPipe);
            gameContainer.appendChild(bottomPipe);

            pipes.push({
                top: topPipe,
                bottom: bottomPipe,
                x: 800,
                scored: false
            });
        }

        // Update pipes
        function updatePipes() {
            // Create new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < 600) {
                createPipe();
            }

            // Move pipes
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;
                pipe.top.style.right = (800 - pipe.x) + 'px';
                pipe.bottom.style.right = (800 - pipe.x) + 'px';

                // Score when passing pipe
                if (!pipe.scored && pipe.x < 150) {
                    pipe.scored = true;
                    score++;
                    updateScore();
                }

                // Remove off-screen pipes
                if (pipe.x < -pipeWidth) {
                    gameContainer.removeChild(pipe.top);
                    gameContainer.removeChild(pipe.bottom);
                    pipes.splice(index, 1);
                }
            });
        }

        // Check collisions
        function checkCollisions() {
            const shinChanRect = {
                x: 150,
                y: shinChanY,
                width: 50,
                height: 50
            };

            pipes.forEach(pipe => {
                const pipeTopRect = {
                    x: pipe.x,
                    y: 0,
                    width: pipeWidth,
                    height: parseInt(pipe.top.style.height)
                };

                const pipeBottomRect = {
                    x: pipe.x,
                    y: 550 - parseInt(pipe.bottom.style.height),
                    width: pipeWidth,
                    height: parseInt(pipe.bottom.style.height)
                };

                if (isColliding(shinChanRect, pipeTopRect) || isColliding(shinChanRect, pipeBottomRect)) {
                    gameOver();
                }
            });
        }

        // Collision detection
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Jump function
        function jump() {
            if (!gameStarted) {
                initGame();
                return;
            }

            if (gameRunning) {
                shinChanVelocity = jumpPower;
                shinChan.classList.add('flapping');
                setTimeout(() => {
                    shinChan.classList.remove('flapping');
                }, 300);
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('shinChanHighScore', highScore);
            }

            // Show game over screen
            finalScoreElement.textContent = `Score: ${score}`;
            highScoreElement.textContent = `High Score: ${highScore}`;
            gameOverScreen.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            // Reset game state
            gameRunning = false;
            gameStarted = false;
            score = 0;
            shinChanY = 250;
            shinChanVelocity = 0;

            // Clear pipes
            pipes.forEach(pipe => {
                gameContainer.removeChild(pipe.top);
                gameContainer.removeChild(pipe.bottom);
            });
            pipes = [];

            // Reset Shin-chan position
            shinChan.style.top = shinChanY + 'px';
            shinChan.style.transform = 'rotate(0deg)';

            // Hide game over screen
            gameOverScreen.style.display = 'none';

            // Update score display
            updateScore();
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = `Score: ${score} | High: ${highScore}`;
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        gameContainer.addEventListener('click', jump);

        // Prevent context menu on right click
        gameContainer.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Initialize high score display
        updateScore();

        // Add some visual effects
        setInterval(() => {
            if (gameRunning) {
                // Add some particle effects or animations here if needed
            }
        }, 100);
    </script>
